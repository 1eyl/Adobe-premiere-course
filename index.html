<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: url('https://img1.akspic.ru/crops/8/6/1/0/5/150168/150168-temno_fioletovyj-graficeskij_dizajn-elektrik-purpur-purpurnyj_cvet-1920x1080.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .login-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
    }
    .login-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(90deg, #8e2de2, #4a00e0);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    .login-box button:hover {
        opacity: 0.8;
    }
    .error {
        color: #ff6b6b;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Вход в систему</h2>
    <input type="text" id="login" placeholder="Логин" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button onclick="checkLogin()">Войти</button>
    <div id="error" class="error"></div>
</div>

<script>
function checkLogin() {
    let login = document.getElementById("login").value;
    let password = document.getElementById("password").value;
    let error = document.getElementById("error");

    if (login === "Enjoy" && password === "Learning") {
        window.location.href = "main.html"; // Здесь можно указать страницу, куда пускать
    } else {
        error.textContent = "Неверный логин или пароль!";
    }
}
</script>

</body>
</html>
